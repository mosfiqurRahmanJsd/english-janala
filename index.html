    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- custom styles -->

        @theme {
        /* font family */
        --font-tiro-bangla: "Tiro Bangla", serif;
        --font-hind-siliguri: "Hind Siliguri", sans-serif;
        --font-poppins: "Poppins", sans-serif;

<body>
    <header>
        <!-- this is out navigation -->
        <nav class="sticky top-0">
            <div
                class="bg-gradient-to-r from-[#ffffff40] from-10% via-[#00000040] via-50% to-[#ffffff40] to-90%  border-b border-[#c6bdbd] py-1">
                <div class="container navbar mx-auto">
                    <div class="flex-1">
                        <a class="flex items-center">
                            <p class="text-xl font-semibold font-poppins">English</p>
                            <img src="./assets/logo.png" alt="">
                            <p class="text-xl font-normal font-tiro-bangla">জানালা</p>
                        </a>
                    </div>
                    <div class="flex-none">
                        <button class="btn btn-outline btn-primary font-poppins font-semibold"><i
                                class="fa-solid fa-circle-question"></i> FAQ</button>
                        <button class="btn btn-outline btn-primary font-poppins font-semibold"><i
                                class="fa-brands fa-leanpub"></i> Learn</button>
                        <button class="btn btn-outline btn-primary font-poppins font-semibold"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- this is our banner section -->
        <section class="container mx-auto flex items-center justify-between">
            <div class="w-5/12">
                <h1 class="font-poppins text-5xl font-bold text-[#18181b] mb-6"><span class="text-[#00bcff]">English</span> is Easy</h1>
                <p class="text-2xl font-hind-siliguri text-[#18181b] leading-10 mb-7">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
                    Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>

                <div class="w-6/12">
                    <input class="px-3.5 py-2.5 rounded border-[#D1D1D1] w-full mb-5" type="text" name="" id="" placeholder="Enter your name">
                    <input class="px-3.5 py-2.5 rounded border-[#D1D1D1] w-full mb-5" type="password" name="" id="" placeholder="Enter the password: 123456">
                    <button class="btn btn-md btn-primary">Get Started</button>
                </div>
            </div>

            <div class="w-5/12">
                <img class="w-full" src="./assets/hero-student.png" alt="">
            </div>

        </section>


    </header>
